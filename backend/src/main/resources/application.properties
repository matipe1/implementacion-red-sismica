spring.application.name=demo

# Conexion con la base de datos en LOCAL
 spring.datasource.url=jdbc:postgresql://localhost:5433/red_sismica
# spring.datasource.url=jdbc:postgresql://postgres-redsismica:5432/red_sismica
spring.datasource.username=postgres
# spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=admin

# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires


# Permitir CORS globalmente (Spring Boot 3.0+)
spring.web.cors.allowed-origins=http://localhost:5174
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS